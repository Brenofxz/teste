<section id="carrinho">
  <h2>Seu Carrinho</h2>
  <div *ngIf="itens.length > 0; else vazio">
    <ul>
      <li *ngFor="let item of itens">{{ item.nome }} - R$ {{ item.preco | number:'1.2-2' }}</li>
    </ul>
    <p>Total: R$ {{ total | number:'1.2-2' }}</p>
    <button (click)="esvaziarCarrinho()">Esvaziar Carrinho</button>
  </div>
  <ng-template #vazio>
    <p>Seu carrinho est√° vazio.</p>
  </ng-template>
</section>
